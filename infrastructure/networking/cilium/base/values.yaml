namespaceOverride: "kube-system"

kubeProxyReplacement: true

k8sServiceHost: 192.168.1.141
k8sServicePort: 6443

operator:
  replicas: 1

envoyConfig:
  enabled: true

ingressController:
  enabled: true
  loadbalancerMode: shared
  default: true

loadBalancer:
  l7:
    backend: "envoy"

gatewayAPI:
  enabled: false

l2announcements:
  enabled: true

bgpControlPlane:
  enabled: true

ipv4:
  enabled: true
  masquerade: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
