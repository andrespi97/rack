apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble-ui-ingress
  namespace: kube-system
  annotations:
spec:
  ingressClassName: cilium
  rules:
  - host: hubble.homelab  # O déjalo vacío para usar la IP directamente
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hubble-ui
            port:
              number: 80