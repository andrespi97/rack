    services:
      - name: "Monitorización"
        icon: "fas fa-chart-line"
        items:
          - name: "Grafana"
            logo: "assets/tools/grafana.png"
            subtitle: "Dashboards y métricas"
            tag: "monitoring"
            tagstyle: "is-info"
            url: "http://grafana.homelab"
            target: "_blank"

          - name: "Prometheus"
            logo: "assets/tools/prometheus.png"
            subtitle: "Scraping y almacenamiento de métricas"
            tag: "monitoring"
            tagstyle: "is-warning"
            url: "http://prometheus.homelab"
            target: "_blank"

      - name: "Archivos"
        icon: "fas fa-folder-open"
        items:
          - name: "Seafile"
            logo: "assets/tools/seafile.png"
            subtitle: "Almacenamiento privado y sincronización"
            tag: "files"
            tagstyle: "is-success"
            url: "http://seafile.homelab"
            target: "_blank"

          - name: "Audiobookshelf"
            logo: "assets/tools/audiobookshelf.png"
            subtitle: "Servidor de audiolibros"
            tag: "media"
            tagstyle: "is-primary"
            url: "http://audiobookshelf.homelab"
            target: "_blank"

      - name: "Productividad"
        icon: "fas fa-bookmark"
        items:
          - name: "Linkding"
            logo: "assets/tools/linkding.png"
            subtitle: "Gestor de marcadores tipo Pinboard"
            tag: "bookmarks"
            tagstyle: "is-link"
            url: "http://linkding.homelab"
            target: "_blank"

      - name: "Red y Seguridad"
        icon: "fas fa-shield-alt"
        items:
          - name: "AdGuard Home"
            logo: "assets/tools/adguard.png"
            subtitle: "Bloqueo de publicidad y DNS seguro"
            tag: "dns"
            tagstyle: "is-danger"
            url: "http://adguard.homelab"
            target: "_blank"
