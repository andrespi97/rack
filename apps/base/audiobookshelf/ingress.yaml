apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiobookshelf-ingress
  namespace: audiobookshelf
  annotations:
    kubernetes.io/ingress.class: "cloudflare"
spec:
  ingressClassName: traefik
  rules:
  - host: audiobookshelf.andreslab.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: audiobookshelf
            port:
              number: 3005
